format:
  html:
    theme:
      light:
        - cosmo
        # - superhero
        - assets/silvia-theme.scss
        - assets/silvia/colors.scss
        - assets/silvia/fonts.scss
    highlight-style: a11y
    code-link: true
    pagetitle: "{{< meta title >}}"
    lightbox:
      match: auto
      effect: fade
      desc-position: right
      loop: false

execute:
  keep-md: false # Mantener archivos .md generados
  keep-ipynb: true
  echo: true # true: Incluir el código fuente en la salida, false: (predeterminado en formatos de presentación como beamer, revealjs, y pptx): no incluir el código fuente en la salida
  output: true # Mostrar resultados de la ejecución
  warning: false # false: Ocultar advertencias, true: Incluir advertencias en la salida renderizada.
  error: false # Ocultar errores
  enabled: false # Habilitar la ejecución: quarto render notebook.ipynb --execute
  freeze: true # (true y auto) PARA EJECUTAR OJO: CONGELA solo en rederización global, en rendirizacion incremental siempre se ejecuta
  cache: true # PARA RESULTADOS DE CALCULO: quarto render index.qmd --cache-refresh #singledoc quarto render --cache-refresh #entireproject
