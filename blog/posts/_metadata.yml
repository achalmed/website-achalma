# CROSS-REFERENCES
crossref:
  fig-title: Figura  # Título de las figuras en las referencias
  fig-prefix: Figura  # Prefijo para las leyendas de las figuras
  tbl-title: Tabla  # Título de las tablas en las referencias
  tbl-prefix: Tabla  # Prefijo para las leyendas de las tablas
  ref-hyperlink: true  # Habilitar enlaces en las referencias

draft: true  # Modo de borrador (false = final, true = borrador)

format:
  html:
    page-layout: article  # Diseño de página para el formato HTML (por ejemplo, article, full, o custom)
    toc: true  # Mostrar tabla de contenidos (false, true)
    toc-depth: 3  # Profundidad de la tabla de contenidos
    toc-expand: 2  # Nivel de anidamiento inicial de la tabla de contenidos expandida
    toc-title: Contenidos  # Título de la tabla de contenidos
    toc-location: left  # Ubicación de la tabla de contenidos (left, right)
    # css: index.css  # Archivo CSS personalizado para el formato HTML
    # number-sections: true  # Numerar las secciones del documento
    # number-depth: 3  # Profundidad de numeración de secciones
    smooth-scroll: true  # Activar desplazamiento suave en el formato HTML
    # link-external-icon: true  # Mostrar icono para enlaces externos
    link-external-newwindow: true  # Abrir enlaces externos en una nueva ventana
    citations-hover: true  # Mostrar citas emergentes al pasar el cursor sobre ellas
    footnotes-hover: true  # Mostrar notas al pie emergentes al pasar el cursor sobre ellas
    code-copy: true  # Habilitar la funcionalidad de copiar código
    code-fold: true  # Habilitar el plegado de código
    code-summary: "Mostrar el código"  # Texto para mostrar/ocultar el código
    code-overflow: scroll  # Manejo de desbordamiento de código (wrap, scroll, truncate, etc.)
    code-tools:
      source: repo  # Mostrar el código fuente en las herramientas de código (repo, true)
      toggle: false  # Habilitar la funcionalidad de alternar código
      caption: none  # Opción para la leyenda del código
    mermaid: 
      theme: neutral
    grid: 
      sidebar-width: 400px # en rem: 400px / 16 = 25rem
      body-width: 1000px # en rem: 1000px / 16 = 62.5rem
      margin-width: 200px #  en rem: 200px / 16 = 12.5rem
      gutter-width: 1.5rem
  # apaquarto-docx: default
  apaquarto-pdf: default
format-links: 
  - pdf
  - ipynb

jupyter: python3

