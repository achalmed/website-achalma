# Configuración de Formato de Salida
format:
  html:
    page-layout: article  # Diseño de página para el formato HTML
    # mainfont: Times, Times New Roman, serif
    toc: true  # Mostrar tabla de contenidos
    toc-depth: 3  # Profundidad de la tabla de contenidos
    toc-expand: 4  # Nivel de anidamiento inicial de la tabla de contenidos expandida
    toc-title: Contenidos  # Título de la tabla de contenidos
    toc-location: left  # (left, body, right) Ubicación de la tabla de contenidos
    # number-sections: true  # Numerar las secciones del documento
    # number-depth: 3  # Profundidad de numeración de secciones
    smooth-scroll: true  # Activar desplazamiento suave en el formato HTML
    link-external-newwindow: true  # Abrir enlaces externos en una nueva ventana
    citations-hover: true  # Mostrar citas emergentes al pasar el cursor sobre ellas
    footnotes-hover: true  # Mostrar notas al pie emergentes al pasar el cursor sobre ellas
    # code-block-background: true
    # code-block-border-left: "#31BAE9"
    highlight-style: github
    code-copy: true  # (hover, true, false) Habilitar la funcionalidad de copiar código
    code-fold: true  # (false, true, show) Habilitar el plegado de código
    code-summary: "Mostrar el código"  # Texto para mostrar/ocultar el código
    code-overflow: scroll  # Manejo de desbordamiento de código
    code-line-numbers: true
    code-tools:
      source: repo  # Mostrar el código fuente en las herramientas de código
      toggle: false  # Habilitar la funcionalidad de alternar código
      caption: none  # Opción para la leyenda del código
    mermaid: 
      theme: neutral
    grid: 
      sidebar-width: 400px
      body-width: 800px
      margin-width: 250px
      gutter-width: 5rem
    # reference-location: margin # (document, section, block, margin)
    citation-location: document # (document, margin)
  
  apaquarto-pdf:
    # Can be jou (journal), man (manuscript), stu (student), or doc (document)
    documentmode: jou  # Modo de documento: 
    # - man (Manuscrito): Similar al formato .docx
    # - jou (Revista): Un formato pulido de dos columnas similar a muchas revistas APA.
    # - doc (Documento): Similar al predeterminado LaTex artículos.
    # - stu (Estudiante): Formateado para trabajos de estudiantes

    # Configuraciones Específicas por Modo
    # MODO ESTUDIANTE (STU)
    # course: Introduction to Statistics (EDUC 5101)
    # professor: W. Joel Schneider
    # duedate: 12/22/2024
    # MODO DE REVISTA (JOU)
    # journal: Psychological Review
    # volume: 2024, Vol. 131, No. 2, 10--60
    copyrightnotice: 2025
    copyrightext: All rights reserved
    toc: true # Mostrar tabla de contenidos
    list-of-figures: true
    list-of-tables: true
    # papersize: "us-letter"
    keep-tex: true
    fontsize: 12pt
    a4paper: true
    numbered-lines: false  # Númerar líneas del documento
  apaquarto-docx:
    toc: true
    fontsize: 12pt
    a4paper: true
    numbered-lines: false  # Númerar líneas del documento

