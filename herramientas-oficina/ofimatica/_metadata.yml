# Configuración de Diseño
documentmode: jou  # Modo de documento: 
                   # - man (Manuscrito): Ideal para preparar manuscritos que se enviarán para revisión antes de su publicación. Ofrece un estilo minimalista y sin distracciones, enfocándose en el contenido para la evaluación.
                   # - jou (Revista): Para documentos ya revisados y listos para ser publicados en revistas científicas o académicas. Ajusta el formato según las normas de la revista, incluyendo portadas elaboradas, encabezados y pies de página específicos.
                   # - doc (Documento): Adecuado para documentos formales que no están destinados específicamente a la publicación en revistas o como manuscritos, permitiendo una mayor personalización en el diseño y estructura.
                   # - stu (Estudiante): Diseñado para trabajos académicos de estudiantes, como ensayos, monografías, tesis, y proyectos de curso. Provee un formato educativo con secciones específicas para facilitar la evaluación académica.
# documentmode: doc  # Modo de documento: man (Manuscrito), jou (Revista), doc (Documento), stu (Estudiante)

