# =============================================================================
# FORMATOS DE SALIDA
# =============================================================================

format:
  # ---------------------------------------------------------------------------
  # Formato HTML
  # ---------------------------------------------------------------------------
  html:
    toc-depth: 1
    toc-expand: 3
    smooth-scroll: true
    link-external-newwindow: true
    citations-hover: true
    footnotes-hover: true
    highlight-style: github
    code-copy: true
    code-fold: true
    code-summary: "Mostrar el código"
    code-overflow: scroll
    code-line-numbers: true
    code-tools:
      source: repo
      toggle: false
      caption: none
    mermaid:
      theme: neutral
    citation-location: document
    self-contained: true
    template-partials:
      - ../_partials/title-block-link-buttons/title-block.html
    theme: litera
    other-links:
      - text: Gravatar
        href: https://gravatar.com/achalmaedison
    format-links: true

  # ---------------------------------------------------------------------------
  # Formato PDF (APA Quarto)
  # ---------------------------------------------------------------------------
  apaquarto-pdf:
    documentmode: jou
    copyrightnotice: 2025
    copyrightext: Todos los derechos reservados
    toc: true
    list-of-figures: true
    list-of-tables: true
    keep-tex: true
    fontsize: 12pt
    a4paper: true
    numbered-lines: false
    number-sections: true
    colorlinks: true
    pdf-engine: xelatex

  # ---------------------------------------------------------------------------
  # Formato DOCX (APA Quarto)
  # ---------------------------------------------------------------------------
  apaquarto-docx:
    toc: true
    fontsize: 12pt
    a4paper: true
    numbered-lines: false
    number-sections: true

# =============================================================================
# CONFIGURACIÓN DEL ENTORNO DE EJECUCIÓN
# =============================================================================

jupyter: python3

# Editor
editor:
  markdown:
    canonical: true

# =============================================================================
# CONFIGURACIÓN DE COMENTARIOS
